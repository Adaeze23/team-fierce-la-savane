<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Task2</title>
</head>

<body>
    <div id="container">

        <div class="main">
            <div class="art">
                <img src="https://res.cloudinary.com/belrah/image/upload/v1591646903/Image_from_iOS_wkp1gw.jpg" alt="image1">
            </div>
            <div class="form-details">
                <form>
                    <h1>Contact Us</h1><br>
                    <div>
                        <ul class="inlineList">
                            <li>Address</li>
                            <li>Email</li>
                            <li>Phone</li>
                        </ul>
                    </div>

                    <fieldset><br>
                        <h5 style="color: rgb(8, 187, 157) ">Leave Us a Message</h5>
                        <input type="text" placeholder="You Name"><br>
                        <input type="text" placeholder="Your Email"><br>
                        <input name="message" placeholder="Message"></input><br>
                        <button type="button" id="btnClick">Send Messaged</button>
                    </fieldset>
                </form><br>
                <img src="https://res.cloudinary.com/belrah/image/upload/v1591646933/Rectangle_kahdbr.png" alt="image2">
            </div>

        </div>
    </div>
</body>

</html>
