<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/facilities.css" />
    <title>Facilities</title>
  </head>
  <body>
    <section class="facilities">
      <div class="gallery">
        <div class="restaurant">
          <img
            src="img/restaurant_1.jpg"
            alt="restaurant-photo"
            class="resturant-photo"
          />
          <img
            src="img/resss.jpg"
            alt="restaurant-photo"
            class="resturant-photo"
          />
          <h4 class="restaurant-text">Restaurant</h4>
        </div>
        <div class="fitness">
          <img
            src="img/fitness_centre.jpg"
            alt="fitness-centre-photo"
            class="fitness-photo"
          />
          <h4 class="fitness-text">Fitness Centre</h4>
        </div>
        <div class="yoga">
          <img
            src="img/yoga_centre.jpg"
            alt="yoga-centre-photo"
            class="yoga-photo"
          />
          <div class="yoga-text">Yoga Centre</div>
        </div>

        <div class="conference">
          <img
            src="img/conference_room.jpg"
            alt="conference-room-photo"
            class="conference-photo"
          />
          <div class="conference-text">
            Conference Rooms
          </div>
        </div>
        <div class="gallery-text-box">
          <div class="gallery-text">
            <h3>Make a reservation</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
